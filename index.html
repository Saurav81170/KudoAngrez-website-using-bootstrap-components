<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KudoAngrez</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Keyframes for animation */
      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        50% {
          opacity: 0.5;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          color: #007bff; /* Blue */
          text-shadow: 0 0 5px #007bff, 0 0 10px #007bff;
        }
        50% {
          color: #ff5722; /* Orange */
          text-shadow: 0 0 10px #ff5722, 0 0 20px #ff5722;
        }
      }

      /* Apply animation to heading */
      .animated-heading {
        font-family: Arial, sans-serif;
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
        animation: slideIn 1s ease-out, pulse 2s infinite;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-danger"
      style="background-color: #cee5e5"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="logo.png" alt="" height="40px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >KudoAngrez</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Game-A-Thon</a>
            </li>
          </ul>
          <!-- Modal Buttons -->
          <div class="d-flex me-3">
            <button
              type="button"
              class="btn btn-outline-primary me-2"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Login
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#signUpModal"
            >
              Sign Up
            </button>
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginUsername"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <a href="dashboard.html"
              ><button type="button" class="btn btn-primary">Login</button></a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Sign Up Modal -->
    <div
      class="modal fade"
      id="signUpModal"
      tabindex="-1"
      aria-labelledby="signUpModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="signUpUsername" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="signUpUsername"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <label for="signUpEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="signUpEmail"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <label for="signUpPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signUpPassword"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <label for="signUpConfirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="signUpConfirmPassword"
                  placeholder="Confirm Password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <a href="dashboard.html"
              ><button type="button" class="btn btn-primary">
                Get Started
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Start Example Code -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade">

          <img
            src="file (1).png"

        <div class="carousel-item">
          <img
            src="file (2).png"
            height="495px"

          />
        </div>
        <div class="carousel-item">
          <img
            src="file.png"
            height="495px"
            width="800px"
            class="d-block w-100"
            alt="Third slide"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

      <h1 class="animated-heading" style="font-size:40px;">Prepare Professional English Communication Skill</h1>
    </div>
